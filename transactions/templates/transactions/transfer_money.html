{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% crispy form %}
{% load humanize %}
{% block content %}
   <div class="w-50 m-auto">
    <h1>Transfer Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }} {# You can also use the crispy filter here #}
        <button type="submit"  class="btn btn-warning">Transfer</button>
    </form>
   </div>
{% endblock %}
